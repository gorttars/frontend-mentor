<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main-content">
  <section class="result">
    <h2>Your Result</h2>
    <div class="result-elements">
  <div class="result-score">
    <span>76</span>
    <span>of 100</span>    
  </div>
  <div class="result-desc">
    <span>Great</span>
    <p>You scored higher than 65% of the people who have taken these tests.</p> 
</div>
</div>
  </section>

  <section class="summary">
    <h2>Summary</h2>
    <ul class="summary-itens">
      <li>
        <span>
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </span>
        <span class="score">80<span> / 100</span></span>
      </li>
      <li>
        <span>
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </span>
        <span class="score"> 92<span> / 100</span></span>
      </li>
      <li>
        <span>
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </span>
        <span class="score"> 61<span> / 100</span></span>
      </li>
      <li>
        <span>
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </span>
        <span class="score"> 72<span> / 100</span></span>
      </li>
    </ul>
    <button>Continue</button>
  </section>
</main> 
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Gorttars</a>.
</footer>
</body>
</html>
